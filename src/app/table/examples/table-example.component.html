<div class="padding-15">
  <div class="row padding-bottom-15">
    <div class="col-xs-12">
      <h4>Table Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group padding-right-10">
        <pfng-table [config]="tableConfig">
        </pfng-table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label class="actions-label">Actions: </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea rows="3" class="col-md-12">{{actionsText}}</textarea>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/tablecomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/table/examples/table-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/table/examples/table-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
